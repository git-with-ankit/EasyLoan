<div class="update-container">
    <div class="form-card">
        <div class="form-header">
            <h1>Edit Loan Type</h1>
            <p *ngIf="loanType()">Update details for {{ loanType()!.name }}</p>
            <p *ngIf="!loanType() && loading()">Loading loan type...</p>
        </div>

        <div *ngIf="loading()" class="loading">
            <div class="spinner"></div>
            <p>Loading loan type details...</p>
        </div>

        <div *ngIf="error() && !loading()" class="error-message">
            {{ error() }}
            <button class="btn-retry" (click)="loadLoanType()">Retry</button>
        </div>

        <form *ngIf="!loading() && loanType()" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Loan Type Name</label>
                <input type="text" [value]="loanType()!.name" disabled class="disabled-input" />
                <div class="helper-text">
                    Note: Loan type name cannot be changed
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="interestRate">
                        Interest Rate (% per annum) <span class="required">*</span>
                    </label>
                    <input type="number" id="interestRate" formControlName="interestRate" placeholder="e.g., 8.5"
                        step="0.01" min="0.01" max="100" [class.error]="getFieldError('interestRate')" />
                    <div *ngIf="getFieldError('interestRate')" class="field-error">
                        {{ getFieldError('interestRate') }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="minAmount">
                        Minimum Amount (â‚¹) <span class="required">*</span>
                    </label>
                    <input type="number" id="minAmount" formControlName="minAmount" placeholder="e.g., 50000"
                        step="1000" min="1" [class.error]="getFieldError('minAmount')" />
                    <div *ngIf="getFieldError('minAmount')" class="field-error">
                        {{ getFieldError('minAmount') }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="maxTenureInMonths">
                    Maximum Tenure (months) <span class="required">*</span>
                </label>
                <input type="number" id="maxTenureInMonths" formControlName="maxTenureInMonths" placeholder="e.g., 240"
                    step="12" min="1" max="480" [class.error]="getFieldError('maxTenureInMonths')" />
                <div *ngIf="getFieldError('maxTenureInMonths')" class="field-error">
                    {{ getFieldError('maxTenureInMonths') }}
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="onCancel()" [disabled]="submitting()">
                    Cancel
                </button>
                <button type="submit" class="btn-submit" [disabled]="submitting() || updateForm.invalid">
                    <span *ngIf="!submitting()">Update Loan Type</span>
                    <span *ngIf="submitting()">Updating...</span>
                </button>
            </div>
        </form>
    </div>
</div>
