<div class="login-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>{{ loginType }} Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
            placeholder="Enter your password" />
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('pattern')">
            Password must be 8-20 characters with uppercase, lowercase, digit, and special character
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="full-width submit-btn" type="submit"
          [disabled]="form.invalid || isLoading()">
          <span *ngIf="!isLoading()">Login</span>
          <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
        </button>

        <!-- Register Link - Only show for Customer login -->
        <div class="register-link" *ngIf="loginType === 'Customer'">
          <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
